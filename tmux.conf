# v2.2

# ==============================================================================
# Binding
# ==============================================================================
bind r source-file ~/.tmux.conf \; display "Reload"
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind m last-window
bind | split-window -h -c '#{pane_current_path}'
bind - split-window -v -c '#{pane_current_path}'
set -g prefix C-a
unbind C-b


# ==============================================================================
# Statusbar
# ==============================================================================
#set-option -g status-position top
set-option -g status-bg black
set-option -g status-fg white
set-option -g status-left-length 100
set-option -g status-right-length 100
set-option -g status-right '#[fg=colour27]#(who | wc -l)#(uptime | rev | cut -d":" -f1 | rev)#[fg=default]'
set-option -g default-command "reattach-to-user-namespace -l $SHELL"			# brew install reattach-to-user-namespace
set-option -g status-left '#[bg=colour234][#H:#S]#[bg=black] #[fg=green]%Y-%m-%dT%H:%M:%S #[fg=default]'
set -g status-interval 1


# ==============================================================================
# Window
# ==============================================================================
set-window-option -g window-status-bg black
set-window-option -g window-status-fg white
set-window-option -g window-status-current-bg red
set-window-option -g window-status-current-fg white


# ==============================================================================
# vi
# ==============================================================================
set-window-option -g mode-keys vi
bind-key -t vi-copy 'v' begin-selection
bind-key -t vi-copy 'y' copy-selection


# ==============================================================================
# Message
# ==============================================================================
set-option -g message-bg colour234
set-option -g message-fg white


# ==============================================================================
# History
# ==============================================================================
set -g history-limit 10000


# ==============================================================================
# Mouse
# ==============================================================================
bind M set -g mouse on\; display 'Mouse: ON'
bind K set -g mouse off\; display 'Mouse: OFF'


